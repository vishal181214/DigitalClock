<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Clock</title>
        <link rel="icon" type="image/x-icon" href="./img/title_clock.png">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="leftBox">
                    <div class="logo"></div>
                    <div class="timeline">
                        <div class="timebox">
                            <div class="wake ttop">
                                <div class="timg"></div>
                                <p>Set wake up time</p>
                                <div class="select">
                                    <select name="cars" class="standard-select" id="wake">
                                        <option value="00" >12AM - 1AM</option>
                                        <option value="01" >1AM - 2AM</option>
                                        <option value="02" >2AM - 3AM</option>
                                        <option value="03" >3AM - 4AM</option>
                                        <option value="04" >4AM - 5AM</option>
                                        <option value="05" >5AM - 6AM</option>
                                        <option value="06" >6AM - 7AM</option>
                                        <option value="07" >7AM - 8AM</option>
                                        <option value="08" >8AM - 9AM</option>
                                        <option value="09" >9AM - 10AM</option>
                                        <option value="10" >10AM - 11AM</option>
                                        <option value="11" >11AM - 12PM</option>
                                        <option value="12" >12PM - 1PM</option>
                                        <option value="13" >1PM - 2PM</option>
                                        <option value="14" >2PM - 3PM</option>
                                        <option value="15" >3PM - 4PM</option>
                                        <option value="16" >4PM - 5PM</option>
                                        <option value="17" >5PM - 6PM</option>
                                        <option value="18" >6PM - 7PM</option>
                                        <option value="19" >7PM - 8PM</option>
                                        <option value="20" >8PM - 9PM</option>
                                        <option value="21" >9PM - 10PM</option>
                                        <option value="22" >10PM - 11PM</option>
                                        <option value="23" >11PM - 12AM</option>
                                      </select>
                                </div>
                            </div>
                            <hr>
                            <div class="wake ltop">
                                <div class="dinner"></div>
                                <p>Set lunch time</p>
                                <div class="select stop">
                                    <select name="cars" class="standard-select" id="lunch">
                                        <option value="00" >12AM - 1AM</option>
                                        <option value="01" >1AM - 2AM</option>
                                        <option value="02" >2AM - 3AM</option>
                                        <option value="03" >3AM - 4AM</option>
                                        <option value="04" >4AM - 5AM</option>
                                        <option value="05" >5AM - 6AM</option>
                                        <option value="06" >6AM - 7AM</option>
                                        <option value="07" >7AM - 8AM</option>
                                        <option value="08" >8AM - 9AM</option>
                                        <option value="09" >9AM - 10AM</option>
                                        <option value="10" >10AM - 11AM</option>
                                        <option value="11" >11AM - 12PM</option>
                                        <option value="12" >12PM - 1PM</option>
                                        <option value="13" >1PM - 2PM</option>
                                        <option value="14" >2PM - 3PM</option>
                                        <option value="15" >3PM - 4PM</option>
                                        <option value="16" >4PM - 5PM</option>
                                        <option value="17" >5PM - 6PM</option>
                                        <option value="18" >6PM - 7PM</option>
                                        <option value="19" >7PM - 8PM</option>
                                        <option value="20" >8PM - 9PM</option>
                                        <option value="21" >9PM - 10PM</option>
                                        <option value="22" >10PM - 11PM</option>
                                        <option value="23" >11PM - 12AM</option>
                                      </select>
                                </div>
                            </div>
                            <hr>
                            <div class="wake ltop">
                                <div class="nap"></div>
                                <p>Set nap time</p>
                                <div class="select stop">
                                    <select name="cars" class="standard-select" id="napTime">
                                        <option value="00" >12AM - 1AM</option>
                                        <option value="01" >1AM - 2AM</option>
                                        <option value="02" >2AM - 3AM</option>
                                        <option value="03" >3AM - 4AM</option>
                                        <option value="04" >4AM - 5AM</option>
                                        <option value="05" >5AM - 6AM</option>
                                        <option value="06" >6AM - 7AM</option>
                                        <option value="07" >7AM - 8AM</option>
                                        <option value="08" >8AM - 9AM</option>
                                        <option value="09" >9AM - 10AM</option>
                                        <option value="10" >10AM - 11AM</option>
                                        <option value="11" >11AM - 12PM</option>
                                        <option value="12" >12PM - 1PM</option>
                                        <option value="13" >1PM - 2PM</option>
                                        <option value="14" >2PM - 3PM</option>
                                        <option value="15" >3PM - 4PM</option>
                                        <option value="16" >4PM - 5PM</option>
                                        <option value="17" >5PM - 6PM</option>
                                        <option value="18" >6PM - 7PM</option>
                                        <option value="19" >7PM - 8PM</option>
                                        <option value="20" >8PM - 9PM</option>
                                        <option value="21" >9PM - 10PM</option>
                                        <option value="22" >10PM - 11PM</option>
                                        <option value="23" >11PM - 12AM</option>
                                      </select>
                                </div>
                            </div>
                            <hr>
                            <div class="wake ltop">
                                <div class="night"></div>
                                <p>Set night time</p>
                                <div class="select stop">
                                    <select name="cars" class="standard-select" id="nightTime">
                                        <option value="00" >12AM - 1AM</option>
                                        <option value="01" >1AM - 2AM</option>
                                        <option value="02" >2AM - 3AM</option>
                                        <option value="03" >3AM - 4AM</option>
                                        <option value="04" >4AM - 5AM</option>
                                        <option value="05" >5AM - 6AM</option>
                                        <option value="06" >6AM - 7AM</option>
                                        <option value="07" >7AM - 8AM</option>
                                        <option value="08" >8AM - 9AM</option>
                                        <option value="09" >9AM - 10AM</option>
                                        <option value="10" >10AM - 11AM</option>
                                        <option value="11" >11AM - 12PM</option>
                                        <option value="12" >12PM - 1PM</option>
                                        <option value="13" >1PM - 2PM</option>
                                        <option value="14" >2PM - 3PM</option>
                                        <option value="15" >3PM - 4PM</option>
                                        <option value="16" >4PM - 5PM</option>
                                        <option value="17" >5PM - 6PM</option>
                                        <option value="18" >6PM - 7PM</option>
                                        <option value="19" >7PM - 8PM</option>
                                        <option value="20" >8PM - 9PM</option>
                                        <option value="21" >9PM - 10PM</option>
                                        <option value="22" >10PM - 11PM</option>
                                        <option value="23" >11PM - 12AM</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="msg" title="Message will change according to time!">
                        <p id="msg">Good morning!! wake up !!</p>
                    </div>
                    <div class="alert" >
                        <div class="alarm confetti-button" onclick="setAlarm()" onmouseover="showMore()" onmouseout="showLess()">
                            <p id="line1">Set Alarm</p>
                        </div>
                        <div class="napTimings">
                            <p class="napOne">Wake Up Time :<span id="wakeUpdate">12AM - 1AM</span></p> 
                            <p class="napTwo">Lunch Time : <span id="lunchUpdate">12AM - 1AM</span></p> 
                            <p class="napThree">Nap Time : <span id="napUpdate">12AM - 1AM</span></p> 
                            <p class="napFour">Night Time: <span id="nightUpdate">12AM - 1AM</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="boxT">
                <div class="lapdiv" title="The message and Image will change according to the time">
                    <div class="time">
                        <div class="sepc">
                            <div class="word">
                                <p>Time</p>
                            </div>
                            <div class="hrs">
                                <p id="hour" class="digit">10</p>
                                <p class="hrrr">hours</p>
                            </div>
                            <span class="colon">:</span>
                            <div class="min">
                                <p id="minute" class="mindigit">10</p>
                                <p class="minhr">min</p>
                            </div>
                            <span class="colons">:</span>
                            <div class="sec">
                                <p id="second" class="secdigit">10</p>
                                <p class="sechr">sec</p>
                            </div>
                            <div class="zone">
                                <p id="zonee">AM</p>
                            </div>
                        </div>
                    </div>
                    <div class="mbtime"></div>
                    <div class="dtime"></div>
                </div>
                <div class="status" title="Message will change according to time!">
                    <p id="stats">GRAB SOME HEALTHY BREAKFAST!!!</p>
                </div>
                <div id="picture" class="picture" title="Image will change according to time!"></div>
            </div>
        </div>
        <script src="./clock.js"></script>
    </body>
</html>
